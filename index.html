<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Love Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="readme_img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="readme_img/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="readme_img/favicon//favicon-16x16.png">
    <link rel="manifest" href="readme_img/favicon//site.webmanifest">

</head>

<body>
    <canvas id="heartCanvas"></canvas>

    <nav>
        <div class="container">
            <div class="nav-content">
                <h1>Our Love Journey</h1>
                <div class="nav-buttons">
                    <a href="index.html" class="nav-button active">home</a>
                    <a href="message-board.html" class="nav-button">Message Board</a>
                </div>
                <h1>最最亲爱的人呐，路途遥远我们在一起吧~</h1>
            </div>
        </div>
    </nav>

    <main>

        <section id="name">
            <h2>Changxin & Qinxin</h2> <!--**Name**-->
        </section>

        <section id="timer">
            <!-- 多首 BGM 播放器和选择器 -->
            <audio id="bgm" autoplay loop hidden></audio>
            <label for="bgmSelector">Choose a song:</label>
            <select id="bgmSelector">
                <option value="music/想把我唱给你听.mp3">想把我唱给你听</option>
                <option value="music/Last Dance.mp3">Last Dance</option>
                <option value="music/Rolling in the deep.mp3">Rolling in the deep</option>
                <option value="music/化蝶.mp3">化蝶</option>
                <option value="music/言不由衷.mp3">言不由衷</option>
                <option value="music/才二十三.mp3">才二十三</option>
                <option value="music/全是爱.mp3">全是爱</option>
                <option value="music/I‘ll be there for you.mp3">I‘ll be there for you</option>
                <option value="music/泪桥.mp3">泪桥</option>
                <option value="music/日落大道.mp3">日落大道</option>
                <option value="music/慢慢喜欢你.mp3">慢慢喜欢你</option>
            </select>

            <div id="bgmControls">
                <button id="bgmPlayPause">⏸️</button>
                <input type="range" id="bgmProgress" value="0" min="0" max="100">
                <span id="bgmTime">00:00 / 00:00</span>
                <input type="range" id="bgmVolume" value="100" min="0" max="100">
            </div>

            <p>We have been in love for</p>
            <h2><span id="loveDays">0</span> Days</h2>
        </section>

        <section id="dates">
            <div class="date-item">
                <p>2001.02.21</p> <!--**Birthday**-->
                <span>His (Xiaoxiao) Birthday</span>
            </div>
            <div class="date-item">
                <p>2000.10.25</p> <!--**Birthday**-->
                <span>Her (Yanyan) Birthday</span>
            </div>
            <div class="date-item">
                <p>2025.06.16</p> <!--**Love date**-->
                <span>Anniversary</span>
            </div>
        </section>

        <section id="gallery">
        </section>
    </main>

    <div id="popup">
        <span id="closeBtn">&times;</span>
        <p id="imgDate"></p>
        <img id="popupImg" src="" alt="Large Image">
    </div>

    <div id="leftArrow" class="arrow">❮</div>
    <div id="rightArrow" class="arrow">❯</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="script.js"></script>
    <script src="hearts.js"></script>
</body>
</html>
