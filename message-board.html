<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Love Journey - Message Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <nav>
        <div class="container">
            <h1>Our Love Journey</h1>
            <div class="nav-buttons">
                <a href="index.html" class="nav-button">Home</a>
                <a href="message-board.html" class="nav-button active">Message Board</a>
            </div>
        </div>
    </nav>

    <main class="message-board">
        <section id="guestbook">
            <h2>💌 Sweet Message Board</h2>
            <div class="message-input">
                <textarea id="messageText" placeholder="Write your blessing..." maxlength="200"></textarea>
                <input type="text" id="userName" placeholder="Your name (optional)">
                <button id="submitMessage">❤ Send Message</button>
                <button id="exportMessages">💾 Export Messages</button>
            </div>
            <div id="messagesContainer"></div>
        </section>
    </main>

    <script src="hearts.js"></script>
    <script src="message-board.js"></script>
</body>
</html>
